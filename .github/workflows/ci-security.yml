name: CI and Security

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  npm-audit:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run npm audit
        run: |
          npm audit --json > audit.json || true
      - name: Upload audit result
        uses: actions/upload-artifact@v4
          with:
            name: npm-audit
            path: audit.json
            retention-days: 50

  secret-scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install detect-secrets
        run: pip install detect-secrets
      - name: Run detect-secrets scan
        run: |
          detect-secrets scan --all-files > .secrets.baseline || true
      - name: Upload secrets scan
        uses: actions/upload-artifact@v4
          with:
            name: secrets-scan
            path: .secrets.baseline
            retention-days: 50
